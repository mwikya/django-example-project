{% extends "base.html" %}

{% block title %}All Books {% endblock title %}

{% block content %}
	<h2>All Books</h2>
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Title</th>
		      <th scope="col">author</th>
		      <th scope="col">Action</th>
		    </tr>
		  </thead>
		  <tbody>
		  	{% for object in object_list %}
			    <tr>
			      <th scope="row">{{forloop.counter}}</th>
			      <td>{{object.title}}</td>
			      <td>{{object.author}}</td>
			      <td>
			      	<a class="btn btn-info btn-small" href="{% url 'books:book_update' object.id %}">
			      		<i class="fa fa-pencil-square"></i> Edit Book
			      	</a>
			      	<a class="btn btn-danger btn-small" href="{% url 'books:book_delete' object.id %}">
			      		<i class="fa fa-trash"></i> Delete Book
			      	</a>			      	
			      </td>
			    </tr>		  		
		  	{% endfor %}
		  </tbody>
		</table>		
{% endblock content %}
